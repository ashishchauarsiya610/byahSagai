<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-back-button defaultHref="updateeducation"></ion-back-button>
    </ion-buttons>
    <ion-title >Update Basic Info</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="user.collegelist">
    <div class="crossCut"><ion-icon  name="close-outline"></ion-icon></div>
  <ion-searchbar mode="ios" placeholder="Search college name Here :)" [(ngModel)]="user.searchTerm" (ionChange)="user.filterItem()">
  </ion-searchbar>
  <div>
    <ion-item *ngFor="let c of user.filterTermCollegeList" (click)="collegeClick(c[0].college_name,c[0].id)">
      <p>{{c[0].college_name}}</p>
    </ion-item>
</div>
</ion-card>
<ion-card *ngIf="user.degreelist">
  <div class="crossCut"><ion-icon  name="close-outline"></ion-icon></div>
  <ion-searchbar mode="ios" placeholder="Search degree name Here :)" [(ngModel)]="user.searchTermdegree" (ionChange)="user.filterItemdegree()">
  </ion-searchbar>
  <div>
    <ion-item *ngFor="let d of user.filterTermDegreeList" (click)="user.degreeClick(d[0].name,d[0].id)">
      <p>{{d[0].name}}</p>
    </ion-item>
</div>
</ion-card>
<!-- () -->
</ion-content>
