<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-back-button defaultHref="updateeducation"></ion-back-button>
    </ion-buttons>
    <ion-title >Profession List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
  <ion-searchbar mode="ios" placeholder="Search profesion name Here :)" [(ngModel)]="searchTerm" (ionChange)="filterItem()">
  </ion-searchbar>
  <div>
      <ion-item *ngFor="let p of filterTerms" (click)="professionClick(p[0].name,p[0].id)">
        <p>{{p[0].name}}</p>
      </ion-item>
  </div>
</ion-card>
</ion-content>
